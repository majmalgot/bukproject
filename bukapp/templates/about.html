{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Ajmal's Book Store</title>
    <link rel="stylesheet" href="{% static 'bukapp/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .about-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .about-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .about-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .about-section h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .about-section p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .map-container {
            text-align: center;
            margin-top: 30px;
        }
        .map-container iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }

        nav ul li a {
            color: rgb(7, 5, 5);
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
            nav ul li a:hover {
            background-color: #107ab7; /* Change this to your desired hover color */
        }

            nav ul li a,
            .user-options a {
            color: rgb(57, 11, 9);
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
    }
            nav ul li a:hover,
            .user-options a:hover {
            background-color: #bfdee4; /* Change this to your desired hover color */
    }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <a href="/"><img src="{% static 'bukapp/logo2.jpeg' %}" alt="CDW Logo"></a>
            </div>
            <nav>
                <ul>
                    
                    <li><a href="{% url 'about' %}">| About Us</a></li>
                    <li><a href="">| Available Books</a></li>
                    <li><a href="#">| Search Books</a></li>
                    <li><a href="#">| Buy Books</a></li>
                    <li><a href="#">| Download App</a></li>
                    <li><a href="#">| Contact Us</a></li>
                </ul>
            </nav>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search ISBN: Google">
                <button><img src="{% static 'bukapp/search.png' %}" alt="Search"></button>
            </div>
            <div class="user-options">
                <a href="#"><i class="fas fa-bell"></i><span>Notifications</span></a>
                <a href="#"><i class="fas fa-shopping-cart"></i><span>Cart</span></a>
                <a href="#" class="dropbtn"><i class="fas fa-sign-in-alt"></i><span>Sign In</span></a>
                <a href="#" class="dropbtn"><i class="fas fa-sign-in-alt"></i><span>Sign Up</span></a>
                <a href="#" class="dropbtn"><i class="fas fa-sign-in-alt"></i><span>Admin Panel</span></a>
            </div>
        </div>
    </header>
    <main>
        <div class="about-container">
            <div class="about-section">
                <h2>About Me</h2>
                <img src="{% static 'bukapp/back2.jpg' %}" alt="Ajmal">
                <p></p>
            </div>
            
            <div class="map-container">
                <h2>Our Location</h2>
                <p>Find us at our headquarters located at Sweden.</p>
                <<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2131.495186457865!2d11.966774077260443!3d57.70804593972509!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x464ff363f5374bcb%3A0xfc7ac7ea2ddb942!2sNordstan!5e0!3m2!1sen!2sse!4v1716107521916!5m2!1sen!2sse" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </main>
</body>
</html>
